<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLink Marketplace - Join Our Community</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/devlink-logo.jpg" alt="DevLink Logo" class="logo">
            <h1>Welcome to DevLink Marketplace</h1>
        </header>
        
        <main>
            <section class="subscribe-section">
                <h2>SIGN UP FOR OUR DAILY INSIDER</h2>
                <p>Stay updated with the latest tech opportunities, resources, and networking events!</p>
                
                <form id="subscribeForm" class="subscribe-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Your full name"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="terms" required>
                            I agree to the terms and conditions
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-subscribe">
                        Subscribe Now
                    </button>
                    
                    <div id="message" class="message"></div>
                </form>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 DevLink Marketplace. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/subscribe.js"></script>
</body>
</html>
